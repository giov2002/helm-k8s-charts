name: 🚀 CD - Deploy Mail Chart

on:
  workflow_run:
    workflows: ["🔍 CI - Mail Chart Validation"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-mail:
    name: 🚀 Deploy to K8s Cluster
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup SSH with ED25519 key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Créer config SSH
          cat > ~/.ssh/config <<EOF
          Host smtp2
            HostName 197.158.77.60
            User jojo
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF
          
          chmod 600 ~/.ssh/config
          
          echo "✅ SSH configuré avec clé ED25519"
          echo "🔑 Fingerprint de la clé:"
          ssh-keygen -l -f ~/.ssh/id_ed25519

      - name: ⚙️ Setup Ansible
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ansible
          ansible --version

      - name: 🔍 Test SSH Connectivity (verbose)
        run: |
          echo "🔍 Test de connexion SSH vers smtp2..."
          echo "📋 Configuration SSH:"
          cat ~/.ssh/config
          echo ""
          echo "🔌 Test de connexion:"
          ssh -v smtp2 "echo '✅ SSH OK' && hostname && whoami && sudo -n whoami" 2>&1 | tail -20

      - name: 🚀 Deploy with Ansible
        run: |
          echo "🚀 === DÉPLOIEMENT EN COURS ==="
          ansible-playbook ansible/cd-deploy-mail.yml -i ansible/inventory.yml -v

      - name: ✅ Deployment Success
        if: success()
        run: |
          echo ""
          echo "🎉 =========================================="
          echo "🎉    DÉPLOIEMENT RÉUSSI !"
          echo "🎉 =========================================="
          echo ""
          echo "✅ Chart mail déployé sur le cluster K8s"
          echo "📍 Namespace: email-stack"
          echo "🌐 Cluster: smtp1, smtp2, smtp3"

      - name: ❌ Deployment Failed
        if: failure()
        run: |
          echo ""
          echo "💥 =========================================="
          echo "💥      DÉPLOIEMENT ÉCHOUÉ"
          echo "💥 =========================================="
          echo ""
          echo "❌ Vérifiez les logs ci-dessus"
          exit 1