{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "monitoring.grafana.labels" . | nindent 4 }}
data:
  email-stack-overview.json: |
    {
      "dashboard": {
        "title": "Email Stack - Overview",
        "tags": ["email", "mailserver", "roundcube"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Mailserver Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"mailserver\"}",
                "legendFormat": "Mailserver"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Roundcube Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"roundcube\"}",
                "legendFormat": "Roundcube"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Pods Running",
            "type": "stat",
            "targets": [
              {
                "expr": "count(kube_pod_status_phase{namespace=\"email-stack\",phase=\"Running\"})",
                "legendFormat": "Running Pods"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"email-stack\"}[5m])) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4}
          },
          {
            "id": 5,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(container_memory_usage_bytes{namespace=\"email-stack\"}) by (pod)",
                "legendFormat": "{{pod}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4}
          },
          {
            "id": 6,
            "title": "Network Traffic",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(container_network_receive_bytes_total{namespace=\"email-stack\"}[5m])) by (pod)",
                "legendFormat": "RX {{pod}}"
              },
              {
                "expr": "sum(rate(container_network_transmit_bytes_total{namespace=\"email-stack\"}[5m])) by (pod)",
                "legendFormat": "TX {{pod}}"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 12}
          },
          {
            "id": 7,
            "title": "Storage Usage",
            "type": "gauge",
            "targets": [
              {
                "expr": "kubelet_volume_stats_used_bytes{namespace=\"email-stack\"} / kubelet_volume_stats_capacity_bytes{namespace=\"email-stack\"} * 100",
                "legendFormat": "{{persistentvolumeclaim}}"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 20}
          }
        ],
        "refresh": "30s",
        "schemaVersion": 27,
        "version": 1
      }
    }

  kubernetes-cluster.json: |
    {
      "dashboard": {
        "title": "Kubernetes Cluster - Overview",
        "tags": ["kubernetes", "cluster"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Nodes Status",
            "type": "stat",
            "targets": [
              {
                "expr": "count(kube_node_info)",
                "legendFormat": "Total Nodes"
              }
            ],
            "gridPos": {"h": 4, "w": 8, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Pods by Namespace",
            "type": "piechart",
            "targets": [
              {
                "expr": "count(kube_pod_info) by (namespace)",
                "legendFormat": "{{namespace}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4}
          },
          {
            "id": 3,
            "title": "Cluster CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(node_cpu_seconds_total{mode!=\"idle\"}[5m])) by (instance)",
                "legendFormat": "{{instance}}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4}
          }
        ],
        "refresh": "30s",
        "schemaVersion": 27,
        "version": 1
      }
    }
{{- end }}
