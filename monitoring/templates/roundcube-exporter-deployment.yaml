apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "monitoring.fullname" . }}-roundcube-exporter
  labels:
    app.kubernetes.io/name: roundcube-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: roundcube-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: roundcube-exporter
    spec:
      containers:
      - name: roundcube-exporter
        image: "{{ .Values.roundcubeExporter.image.repository }}:{{ .Values.roundcubeExporter.image.tag }}"
        ports:
        - containerPort: 9101
          name: metrics
        resources:
          {{- toYaml .Values.roundcubeExporter.resources | nindent 10 }}
