---
- name: CD - Deploy Mail Chart to K8s Cluster
  hosts: smtp2
  become: yes
  vars:
    github_repo: "https://github.com/giov2002/helm-k8s-charts.git"
    github_branch: main
    local_chart_path: /tmp/helm-k8s-charts/mail
    target_chart_path: /home/jojo/helm-k8s-charts/mail
    namespace: email-stack
    release_name: mailstack
    kubeconfig: /home/jojo/.kube/config

  tasks:
    - name: ğŸ“¦ Install git if not present
      ansible.builtin.apt:
        name: git
        state: present
        update_cache: yes

    - name: ğŸ—‘ï¸ Clean temporary directory
      ansible.builtin.file:
        path: /tmp/helm-k8s-charts
        state: absent

    - name: ğŸ“¥ Clone repository from GitHub
      ansible.builtin.git:
        repo: "{{ github_repo }}"
        dest: /tmp/helm-k8s-charts
        version: "{{ github_branch }}"
        force: yes
      register: git_clone

    - name: ğŸ“‹ Display cloned commit info
      ansible.builtin.debug:
        msg: 
          - "Repository cloned successfully!"
          - "Commit: {{ git_clone.after }}"
          - "Branch: {{ github_branch }}"

    - name: ğŸ“ Ensure target directory exists
      ansible.builtin.file:
        path: "{{ target_chart_path | dirname }}"
        state: directory
        owner: jojo
        group: jojo
        mode: '0755'

    - name: ğŸ”„ Sync chart to target location
      ansible.builtin.synchronize:
        src: "{{ local_chart_path }}/"
        dest: "{{ target_chart_path }}/"
        delete: yes
        recursive: yes
      delegate_to: "{{ inventory_hostname }}"

    - name: âœ… Verify chart files
      ansible.builtin.command: ls -la {{ target_chart_path }}
      register: chart_files
      changed_when: false

    - name: ğŸ“‹ Display chart files
      ansible.builtin.debug:
        msg: "{{ chart_files.stdout_lines }}"

    - name: ğŸ” Check if namespace exists
      ansible.builtin.command: kubectl get namespace {{ namespace }}
      environment:
        KUBECONFIG: "{{ kubeconfig }}"
      register: namespace_check
      changed_when: false
      failed_when: false

    - name: ğŸ“¦ Create namespace if not exists
      ansible.builtin.command: kubectl create namespace {{ namespace }}
      environment:
        KUBECONFIG: "{{ kubeconfig }}"
      when: namespace_check.rc != 0
      changed_when: true

    - name: ğŸ” Check current Helm release
      ansible.builtin.command: helm list -n {{ namespace }} --filter {{ release_name }}
      environment:
        KUBECONFIG: "{{ kubeconfig }}"
      register: helm_check
      changed_when: false
      failed_when: false

    - name: ğŸš€ Deploy/Upgrade Helm chart (no wait)
      ansible.builtin.command: >
        helm upgrade --install {{ release_name }} {{ target_chart_path }}
        -n {{ namespace }}
        --values {{ target_chart_path }}/values.yaml
      environment:
        KUBECONFIG: "{{ kubeconfig }}"
      register: helm_deploy
      changed_when: true

    - name: ğŸ“‹ Display Helm deployment output
      ansible.builtin.debug:
        msg: "{{ helm_deploy.stdout_lines }}"

    - name: â³ Wait 30 seconds for pods to start
      ansible.builtin.pause:
        seconds: 30

    - name: ğŸ“Š Get pod status
      ansible.builtin.command: kubectl get pods -n {{ namespace }} -o wide
      environment:
        KUBECONFIG: "{{ kubeconfig }}"
      register: pod_status
      changed_when: false

    - name: ğŸ“‹ Display pod status
      ansible.builtin.debug:
        msg: "{{ pod_status.stdout_lines }}"

    - name: ğŸ“Š Get services status
      ansible.builtin.command: kubectl get svc -n {{ namespace }}
      environment:
        KUBECONFIG: "{{ kubeconfig }}"
      register: svc_status
      changed_when: false

    - name: ğŸ“‹ Display services status
      ansible.builtin.debug:
        msg: "{{ svc_status.stdout_lines }}"

    - name: ğŸ—‘ï¸ Cleanup temporary directory
      ansible.builtin.file:
        path: /tmp/helm-k8s-charts
        state: absent

    - name: âœ… Deployment Summary
      ansible.builtin.debug:
        msg:
          - "ğŸ‰ === DÃ‰PLOIEMENT RÃ‰USSI ==="
          - "ğŸ“¦ Chart: mail"
          - "ğŸ·ï¸ Release: {{ release_name }}"
          - "ğŸ“ Namespace: {{ namespace }}"
          - "ğŸŒ Cluster: smtp2 (control-plane)"
          - "âœ… Helm upgrade completed"
          - ""
          - "ğŸ“‹ Pour vÃ©rifier l'Ã©tat complet:"
          - "  kubectl get pods -n {{ namespace }} -w"
          - "  kubectl logs -n {{ namespace }} -l app=mailserver"